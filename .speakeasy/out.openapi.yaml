openapi: "3.1.0"
info:
  title: "Marble API"
  version: "1.0.0"
  description: "A headless CMS API for managing and delivering content programmatically."
servers:
  - url: "https://api.marblecms.com"
    description: "Production"
security:
  - apiKey: []
components:
  securitySchemes:
    apiKey:
      type: "apiKey"
      in: "header"
      name: "Authorization"
      description: "Your Marble API key"
  schemas:
    PostsListResponse:
      type: "object"
      properties:
        posts:
          type: "array"
          items:
            $ref: "#/components/schemas/Post"
        pagination:
          $ref: "#/components/schemas/Pagination"
      required:
        - "posts"
        - "pagination"
    Post:
      type: "object"
      properties:
        id:
          type: "string"
          example: "cryitfjp5678mn09qrstuvwx"
        slug:
          type: "string"
          example: "getting-started-with-nextjs"
        title:
          type: "string"
          example: "Getting Started with Next.js"
        content:
          type: "string"
          example: "<p>Hello world</p>"
        featured:
          type: "boolean"
          example: false
        coverImage:
          type: "string"
          nullable: true
          example: "https://media.marblecms.com/cover.jpg"
        description:
          type: "string"
          example: "A beginner's guide to Next.js"
        publishedAt:
          type: "string"
          format: "date-time"
          example: "2024-01-15T10:00:00Z"
        updatedAt:
          type: "string"
          format: "date-time"
          example: "2024-01-16T12:00:00Z"
        attribution:
          type: "object"
          nullable: true
          properties:
            author:
              type: "string"
              example: "John Doe"
            url:
              type: "string"
              format: "uri"
              example: "https://original-source.com/article"
          required:
            - "author"
            - "url"
          description: "Attribution to the original author when republishing content"
        authors:
          type: "array"
          items:
            $ref: "#/components/schemas/AuthorRef"
        category:
          $ref: "#/components/schemas/CategoryRef"
        tags:
          type: "array"
          items:
            $ref: "#/components/schemas/TagRef"
      required:
        - "id"
        - "slug"
        - "title"
        - "content"
        - "featured"
        - "coverImage"
        - "description"
        - "publishedAt"
        - "updatedAt"
        - "attribution"
        - "authors"
        - "category"
        - "tags"
    AuthorRef:
      type: "object"
      properties:
        id:
          type: "string"
          example: "cryitfjp1234jl04vdnycek8"
        name:
          type: "string"
          example: "John Doe"
        image:
          type: "string"
          nullable: true
          example: "https://media.marblecms.com/avatar.jpg"
        bio:
          type: "string"
          nullable: true
          example: "Technical writer and developer"
        role:
          type: "string"
          nullable: true
          example: "Editor"
        slug:
          type: "string"
          example: "john-doe"
        socials:
          type: "array"
          items:
            $ref: "#/components/schemas/SocialRef"
      required:
        - "id"
        - "name"
        - "image"
        - "bio"
        - "role"
        - "slug"
        - "socials"
    SocialRef:
      type: "object"
      properties:
        url:
          type: "string"
          format: "uri"
          example: "https://twitter.com/johndoe"
        platform:
          type: "string"
          example: "twitter"
      required:
        - "url"
        - "platform"
    CategoryRef:
      type: "object"
      properties:
        id:
          type: "string"
          example: "cryitfjp1234jl04vdnycek8"
        name:
          type: "string"
          example: "Technology"
        slug:
          type: "string"
          example: "technology"
        description:
          type: "string"
          nullable: true
          example: "Tech news and tutorials"
      required:
        - "id"
        - "name"
        - "slug"
        - "description"
    TagRef:
      type: "object"
      properties:
        id:
          type: "string"
          example: "cryitfjp1234jl04vdnycek8"
        name:
          type: "string"
          example: "JavaScript"
        slug:
          type: "string"
          example: "javascript"
        description:
          type: "string"
          nullable: true
          example: "JavaScript tutorials"
      required:
        - "id"
        - "name"
        - "slug"
        - "description"
    Pagination:
      type: "object"
      properties:
        limit:
          type: "integer"
          minimum: 0
          exclusiveMinimum: true
          example: 10
        currentPage:
          type: "integer"
          minimum: 0
          exclusiveMinimum: true
          example: 1
        nextPage:
          type: "integer"
          nullable: true
          example: 2
        previousPage:
          type: "integer"
          nullable: true
          example: null
        totalPages:
          type: "integer"
          example: 5
        totalItems:
          type: "integer"
          example: 42
      required:
        - "limit"
        - "currentPage"
        - "nextPage"
        - "previousPage"
        - "totalPages"
        - "totalItems"
    Error:
      type: "object"
      properties:
        error:
          type: "string"
          example: "Invalid query parameters"
        details:
          type: "array"
          items:
            type: "object"
            properties:
              field:
                type: "string"
                example: "limit"
              message:
                type: "string"
                example: "Expected number, received string"
            required:
              - "field"
              - "message"
        message:
          type: "string"
          example: "Validation failed"
      required:
        - "error"
    PageNotFound:
      type: "object"
      properties:
        error:
          type: "string"
          enum:
            - "Invalid page number"
        details:
          type: "object"
          properties:
            message:
              type: "string"
              example: "Page 10 does not exist."
            totalPages:
              type: "integer"
              example: 5
            requestedPage:
              type: "integer"
              example: 10
          required:
            - "message"
            - "totalPages"
            - "requestedPage"
      required:
        - "error"
        - "details"
    ServerError:
      type: "object"
      properties:
        error:
          type: "string"
          example: "Internal server error"
        message:
          type: "string"
          example: "Failed to fetch resource"
      required:
        - "error"
    ContentFormat:
      type: "string"
      enum:
        - "html"
        - "markdown"
      example: "html"
      description: "Content format (html or markdown)"
    PostResponse:
      type: "object"
      properties:
        post:
          $ref: "#/components/schemas/Post"
      required:
        - "post"
    NotFound:
      type: "object"
      properties:
        error:
          type: "string"
          example: "Post not found"
        message:
          type: "string"
          example: "The requested resource does not exist"
      required:
        - "error"
        - "message"
    CreatePostResponse:
      type: "object"
      properties:
        post:
          type: "object"
          properties:
            id:
              type: "string"
              example: "cryitfjp5678mn09qrstuvwx"
            slug:
              type: "string"
              example: "getting-started-with-nextjs"
            title:
              type: "string"
              example: "Getting Started with Next.js"
            status:
              type: "string"
              example: "draft"
            featured:
              type: "boolean"
              example: false
            publishedAt:
              type: "string"
              example: "2024-01-15T10:00:00.000Z"
            createdAt:
              type: "string"
              example: "2024-01-15T10:00:00.000Z"
          required:
            - "id"
            - "slug"
            - "title"
            - "status"
            - "featured"
            - "publishedAt"
            - "createdAt"
      required:
        - "post"
    Forbidden:
      type: "object"
      properties:
        error:
          type: "string"
          example: "Forbidden"
        message:
          type: "string"
          example: "Write operations require a private API key (msk_...). Public keys are read-only."
      required:
        - "error"
        - "message"
    Conflict:
      type: "object"
      properties:
        error:
          type: "string"
          example: "Slug already in use"
        message:
          type: "string"
          example: "A resource with this slug already exists in this workspace"
      required:
        - "error"
    CreatePostBody:
      type: "object"
      properties:
        title:
          type: "string"
          minLength: 1
          example: "Getting Started with Next.js"
        content:
          type: "string"
          minLength: 1
          example: "<p>Hello world</p>"
        description:
          type: "string"
          minLength: 1
          example: "A beginner's guide to Next.js"
        slug:
          type: "string"
          minLength: 1
          example: "getting-started-with-nextjs"
        categoryId:
          type: "string"
          minLength: 1
          example: "cryitfjp2345kl05weoybfk9"
        status:
          type: "string"
          enum:
            - "published"
            - "draft"
          example: "draft"
        tags:
          type: "array"
          items:
            type: "string"
          example:
            - "cryitfjp4567no07ygqadhm1"
          description: "Array of tag IDs to attach to the post"
        authors:
          type: "array"
          items:
            type: "string"
          example:
            - "cryitfjp3456lm06xfpzcgl0"
          description: "Array of author IDs. If omitted, the first workspace author is used."
        featured:
          type: "boolean"
          default: false
          example: false
        coverImage:
          type: "string"
          nullable: true
          format: "uri"
          example: "https://media.marblecms.com/cover.jpg"
        publishedAt:
          type: "string"
          format: "date-time"
          example: "2024-01-15T10:00:00Z"
          description: "ISO 8601 datetime. Defaults to current time if omitted."
        attribution:
          type: "object"
          nullable: true
          properties:
            author:
              type: "string"
              minLength: 1
            url:
              type: "string"
              format: "uri"
          required:
            - "author"
            - "url"
          description: "Attribution to original author when republishing content"
      required:
        - "title"
        - "content"
        - "description"
        - "slug"
        - "categoryId"
        - "status"
    UpdatePostResponse:
      type: "object"
      properties:
        post:
          type: "object"
          properties:
            id:
              type: "string"
              example: "cryitfjp5678mn09qrstuvwx"
            slug:
              type: "string"
              example: "updated-post-slug"
            title:
              type: "string"
              example: "Updated Post Title"
            status:
              type: "string"
              example: "published"
            featured:
              type: "boolean"
              example: true
            publishedAt:
              type: "string"
              example: "2024-02-01T10:00:00.000Z"
            updatedAt:
              type: "string"
              example: "2024-02-01T12:00:00.000Z"
          required:
            - "id"
            - "slug"
            - "title"
            - "status"
            - "featured"
            - "publishedAt"
            - "updatedAt"
      required:
        - "post"
    UpdatePostBody:
      type: "object"
      properties:
        title:
          type: "string"
          minLength: 1
          example: "Updated Post Title"
        content:
          type: "string"
          minLength: 1
          example: "<p>Updated content</p>"
        description:
          type: "string"
          minLength: 1
          example: "Updated description"
        slug:
          type: "string"
          minLength: 1
          example: "updated-post-slug"
        categoryId:
          type: "string"
          minLength: 1
          example: "cryitfjp2345kl05weoybfk9"
        status:
          type: "string"
          enum:
            - "published"
            - "draft"
          example: "published"
        tags:
          type: "array"
          items:
            type: "string"
          example:
            - "cryitfjp4567no07ygqadhm1"
          description: "Array of tag IDs. Replaces all existing tags when provided."
        authors:
          type: "array"
          items:
            type: "string"
          example:
            - "cryitfjp3456lm06xfpzcgl0"
          description: "Array of author IDs. Replaces all existing authors when provided."
        featured:
          type: "boolean"
          example: true
        coverImage:
          type: "string"
          nullable: true
          format: "uri"
          example: "https://media.marblecms.com/new-cover.jpg"
        publishedAt:
          type: "string"
          format: "date-time"
          example: "2024-02-01T10:00:00Z"
        attribution:
          type: "object"
          nullable: true
          properties:
            author:
              type: "string"
              minLength: 1
            url:
              type: "string"
              format: "uri"
          required:
            - "author"
            - "url"
          description: "Attribution to original author when republishing content"
    DeleteResponse:
      type: "object"
      properties:
        id:
          type: "string"
          example: "cryitfjp5678mn09qrstuvwx"
      required:
        - "id"
    CategoriesListResponse:
      type: "object"
      properties:
        categories:
          type: "array"
          items:
            $ref: "#/components/schemas/Category"
        pagination:
          $ref: "#/components/schemas/Pagination"
      required:
        - "categories"
        - "pagination"
    Category:
      type: "object"
      properties:
        id:
          type: "string"
          example: "cryitfjp2345kl05weoybfk9"
        name:
          type: "string"
          example: "Technology"
        slug:
          type: "string"
          example: "technology"
        description:
          type: "string"
          nullable: true
          example: "Tech news and tutorials"
        count:
          type: "object"
          properties:
            posts:
              type: "integer"
              example: 15
          required:
            - "posts"
          description: "Number of published posts in this category"
      required:
        - "id"
        - "name"
        - "slug"
        - "description"
        - "count"
    CategoryResponse:
      type: "object"
      properties:
        category:
          $ref: "#/components/schemas/Category"
      required:
        - "category"
    CreateCategoryResponse:
      type: "object"
      properties:
        category:
          type: "object"
          properties:
            id:
              type: "string"
              example: "cryitfjp2345kl05weoybfk9"
            name:
              type: "string"
              example: "Technology"
            slug:
              type: "string"
              example: "technology"
            description:
              type: "string"
              nullable: true
              example: "Tech news and tutorials"
          required:
            - "id"
            - "name"
            - "slug"
            - "description"
      required:
        - "category"
    CreateCategoryBody:
      type: "object"
      properties:
        name:
          type: "string"
          minLength: 1
          example: "Technology"
        slug:
          type: "string"
          minLength: 1
          example: "technology"
        description:
          type: "string"
          example: "Tech news and tutorials"
      required:
        - "name"
        - "slug"
    UpdateCategoryBody:
      type: "object"
      properties:
        name:
          type: "string"
          minLength: 1
          example: "Engineering"
        slug:
          type: "string"
          minLength: 1
          example: "engineering"
        description:
          type: "string"
          nullable: true
          example: "Engineering articles and tutorials"
    TagsListResponse:
      type: "object"
      properties:
        tags:
          type: "array"
          items:
            $ref: "#/components/schemas/Tag"
        pagination:
          $ref: "#/components/schemas/Pagination"
      required:
        - "tags"
        - "pagination"
    Tag:
      type: "object"
      properties:
        id:
          type: "string"
          example: "cryitfjp4567no07ygqadhm1"
        name:
          type: "string"
          example: "JavaScript"
        slug:
          type: "string"
          example: "javascript"
        description:
          type: "string"
          nullable: true
          example: "JavaScript tutorials"
        count:
          type: "object"
          properties:
            posts:
              type: "integer"
              example: 8
          required:
            - "posts"
          description: "Number of published posts with this tag"
      required:
        - "id"
        - "name"
        - "slug"
        - "description"
        - "count"
    TagResponse:
      type: "object"
      properties:
        tag:
          $ref: "#/components/schemas/Tag"
      required:
        - "tag"
    CreateTagResponse:
      type: "object"
      properties:
        tag:
          type: "object"
          properties:
            id:
              type: "string"
              example: "cryitfjp4567no07ygqadhm1"
            name:
              type: "string"
              example: "JavaScript"
            slug:
              type: "string"
              example: "javascript"
            description:
              type: "string"
              nullable: true
              example: "JavaScript tutorials and guides"
          required:
            - "id"
            - "name"
            - "slug"
            - "description"
      required:
        - "tag"
    CreateTagBody:
      type: "object"
      properties:
        name:
          type: "string"
          minLength: 1
          example: "JavaScript"
        slug:
          type: "string"
          minLength: 1
          example: "javascript"
        description:
          type: "string"
          example: "JavaScript tutorials and guides"
      required:
        - "name"
        - "slug"
    UpdateTagBody:
      type: "object"
      properties:
        name:
          type: "string"
          minLength: 1
          example: "TypeScript"
        slug:
          type: "string"
          minLength: 1
          example: "typescript"
        description:
          type: "string"
          nullable: true
          example: "TypeScript tutorials and guides"
    AuthorsListResponse:
      type: "object"
      properties:
        authors:
          type: "array"
          items:
            $ref: "#/components/schemas/Author"
        pagination:
          $ref: "#/components/schemas/Pagination"
      required:
        - "authors"
        - "pagination"
    Author:
      type: "object"
      properties:
        id:
          type: "string"
          example: "cryitfjp3456lm06xfpzcgl0"
        name:
          type: "string"
          example: "John Doe"
        image:
          type: "string"
          nullable: true
          example: "https://media.marblecms.com/avatar.jpg"
        slug:
          type: "string"
          example: "john-doe"
        bio:
          type: "string"
          nullable: true
          example: "Technical writer and developer"
        role:
          type: "string"
          nullable: true
          example: "Editor"
        socials:
          type: "array"
          items:
            $ref: "#/components/schemas/Social"
        count:
          type: "object"
          properties:
            posts:
              type: "integer"
              example: 12
          required:
            - "posts"
          description: "Number of published posts by this author"
      required:
        - "id"
        - "name"
        - "image"
        - "slug"
        - "bio"
        - "role"
        - "socials"
    Social:
      type: "object"
      properties:
        url:
          type: "string"
          format: "uri"
          example: "https://twitter.com/johndoe"
        platform:
          type: "string"
          example: "twitter"
      required:
        - "url"
        - "platform"
    AuthorResponse:
      type: "object"
      properties:
        author:
          $ref: "#/components/schemas/Author"
      required:
        - "author"
    CreateAuthorResponse:
      type: "object"
      properties:
        author:
          type: "object"
          properties:
            id:
              type: "string"
              example: "cryitfjp3456lm06xfpzcgl0"
            name:
              type: "string"
              example: "John Doe"
            slug:
              type: "string"
              example: "john-doe"
            bio:
              type: "string"
              nullable: true
              example: "Technical writer and developer"
            role:
              type: "string"
              nullable: true
              example: "Editor"
            image:
              type: "string"
              nullable: true
              example: "https://media.marblecms.com/avatar.jpg"
            socials:
              type: "array"
              items:
                $ref: "#/components/schemas/Social"
          required:
            - "id"
            - "name"
            - "slug"
            - "bio"
            - "role"
            - "image"
            - "socials"
      required:
        - "author"
    CreateAuthorBody:
      type: "object"
      properties:
        name:
          type: "string"
          minLength: 1
          example: "John Doe"
        slug:
          type: "string"
          minLength: 1
          example: "john-doe"
        bio:
          type: "string"
          nullable: true
          example: "Technical writer and developer"
        role:
          type: "string"
          nullable: true
          example: "Editor"
        email:
          type: "string"
          nullable: true
          format: "email"
          example: "john@example.com"
        image:
          type: "string"
          nullable: true
          format: "uri"
          example: "https://media.marblecms.com/avatar.jpg"
        socials:
          type: "array"
          items:
            $ref: "#/components/schemas/SocialInput"
          description: "Social media links for this author"
      required:
        - "name"
        - "slug"
    SocialInput:
      type: "object"
      properties:
        platform:
          type: "string"
          enum:
            - "x"
            - "twitter"
            - "github"
            - "facebook"
            - "instagram"
            - "youtube"
            - "tiktok"
            - "linkedin"
            - "website"
            - "onlyfans"
            - "discord"
            - "bluesky"
          example: "x"
        url:
          type: "string"
          format: "uri"
          example: "https://x.com/johndoe"
      required:
        - "platform"
        - "url"
    UpdateAuthorBody:
      type: "object"
      properties:
        name:
          type: "string"
          minLength: 1
          example: "John Doe"
        slug:
          type: "string"
          minLength: 1
          example: "john-doe"
        bio:
          type: "string"
          nullable: true
          example: "Updated bio"
        role:
          type: "string"
          nullable: true
          example: "Senior Editor"
        email:
          type: "string"
          nullable: true
          format: "email"
          example: "john@example.com"
        image:
          type: "string"
          nullable: true
          format: "uri"
          example: "https://media.marblecms.com/new-avatar.jpg"
        socials:
          type: "array"
          items:
            $ref: "#/components/schemas/SocialInput"
          description: "Social media links. Replaces all existing socials when provided."
  parameters: {}
paths:
  /v1/posts:
    get:
      tags:
        - "Posts"
      summary: "List posts"
      description: "Get a paginated list of published posts with optional filtering"
      parameters:
        - schema:
            type: "integer"
            example: 10
            description: "Number of posts per page (1-100)"
          required: false
          description: "Number of posts per page (1-100)"
          name: "limit"
          in: "query"
        - schema:
            type: "integer"
            example: 1
            description: "Page number"
          required: false
          description: "Page number"
          name: "page"
          in: "query"
        - schema:
            type: "string"
            enum:
              - "asc"
              - "desc"
            default: "desc"
            example: "desc"
            description: "Sort order by publishedAt"
          required: false
          description: "Sort order by publishedAt"
          name: "order"
          in: "query"
        - schema:
            type: "array"
            items:
              type: "string"
            example:
              - "tech"
              - "news"
            description: "Category slugs to include"
